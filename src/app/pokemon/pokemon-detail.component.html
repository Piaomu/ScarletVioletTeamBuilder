<div class="card bg-dark align-items-center rounded p-4">
  <hr />
  <h1>{{ apiPokemon?.name }}</h1>

  <ng-container *ngIf="apiPokemon?.types">
    <div class="type-container">
      <span
        class="type-span"
        *ngFor="let type of apiPokemon?.types"
        [ngStyle]="{
          color: getTypeTextColor(getColor(type.type.name)),
          'background-color': getColor(type.type.name)
        }"
      >
        {{ type.type.name }}
      </span>
    </div>
  </ng-container>

  <img
    class="card-image-top"
    [src]="apiPokemon?.sprites?.other?.['official-artwork']?.front_default"
    style="max-height: 40%; max-width: 40%"
    alt=""
  />

  <table class="table table-dark table-border">
    <thead>
      <tr>
        <th>HP</th>
        <th>ATK</th>
        <th>DEF</th>
        <th>SPATK</th>
        <th>SPDEF</th>
        <th>SPD</th>
        <th>TOTAL</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <ng-container *ngFor="let stat of apiPokemon?.stats">
          <td>{{ stat.base_stat }}</td>
        </ng-container>
        <td>{{ total }}</td>
      </tr>
    </tbody>
  </table>

  <div class="row">
    <!-- TM Moves -->
    <div class="col">
      <br />
      <div ngbDropdown>
        <button class="btn btn-primary" id="gfg" ngbDropdownToggle>TMs</button>
        <div ngbDropdownMenu="gfg">
          <a *ngFor="let move of pokemon?.Moves?.TmMoves" ngbDropdownItem>{{
            move
          }}</a>
        </div>
      </div>
    </div>
    <div class="col">
      <br />
      <!-- Egg Moves -->
      <div ngbDropdown *ngIf="pokemon?.Moves?.EggMoves?.length">
        <button class="btn btn-secondary" id="gfg" ngbDropdownToggle>
          Egg Moves
        </button>
        <div ngbDropdownMenu="gfg">
          <a *ngFor="let move of pokemon?.Moves?.EggMoves" ngbDropdownItem>{{
            move
          }}</a>
        </div>
      </div>
    </div>
  </div>
</div>
